<div class="col-md-12">
	<h1>{{title}}</h1>

	<div *ngIf="!identity || identity == null">
		Login to see more options...
	</div>

	<div class="col-md-12" *ngIf="identity && identity.sub">
		<!-- searh here -->

		<form class="col-md-12" role="search">
			<div class="form-group col-md-6">
				<label>Show only:</label>
				<select class="form-control" name="filter" [(ngModel)]="filter">
					<option value="0" selected="selected">No filter</option>
					<option value="1">Téléphone</option>
					<option value="2">Ordinateur</option>
					<option value="3">Voiture</option>
					<option value="4">Moto</option>	
				</select>	
			</div>
			<div class="form-group col-md-6">
				<label>Order by:</label>
				<select class="form-control" name="order" [(ngModel)]="order">
					<option value="0" selected="selected">Default</option>
					<option value="1">Asc. Date</option>
					<option value="2">Desc. Date</option>
				</select>	
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-md-10">
			
				<input [(ngModel)]="searchString" type="text" class="form-control" placeholder="Search..." name="searchString"/>	
			</div>

			<button (click)="search();" type="submit" class="btn btn-default btn-search">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
			</button>
		</form>

		<div class="all-produits">

			<div class="loader" *ngIf="loading == 'show'">
				<img src="assets/img/loader.gif" />
			</div>

			<table class="table table-hover table-stripped" id="produits-list" *ngIf="produits && produits.length >= 1">

				<tr>
					<th>Etat</th>
					<th>Titre</th>
					<th>Action</th>
				</tr>
				<tr *ngFor="let produit of produits" class="produit-item">
					<td>
						<h4>
							<span class="label label-lg label-success" *ngIf="produit.saison === 'été'">
								été
							</span>
							<span class="label label-lg label-warning" *ngIf="produit.saison === 'automme'">
								automme
							</span>
							<span class="label label-lg label-primary" *ngIf="produit.saison ==+ 'printemps'">
								printemps
							</span>
							<span class="label label-lg label-primary" *ngIf="produit.saison ==+ 'hiver'">
								hiver
							</span>
						</h4>
						Créé il y a 
						<span >{{produit.prod_status}}</span>
						<span >{{produit.categorie}}</span>
					</td>
					<td>
						<h4>
							<a [routerLink]="['produit',produit.id]">{{produit.nom}} | {{produit.description}} | {{produit.prix}} <span *ngFor="let img of produit.media"><img style="width: 100px;" src="{{url}}{{img.path}}" alt="thumbnail" /></span></a>
						</h4>
					</td>
					<td>
						<a [routerLink]="['produit-edit',produit.id]" class="btn btn-warning">Edit</a>
					</td>
				</tr>
			</table>

			<div class="col-md-12" *ngIf="loading == 'hide' && ( produits.length == 0)">
				<div class="clearfix"></div>
				<div class="alert alert-warning" >
				No produit founded. <a [routerLink]="['/produit-new']" >Create produit here</a>
				</div>
			</div>

			<ul class="pagination" *ngIf="produits && produits.length >=1 && !searchString && !filter && !order">
				<li>
					<a [routerLink]="['/index', pagePrev]" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li *ngFor="let page of pages">
					<a [routerLink]="['/index',page+1]">{{page+1}}</a>
				</li>
				<li>
					<a [routerLink]="['/index', pageNext]" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>

			</ul>
		</div>
	</div>
</div>
