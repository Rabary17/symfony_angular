<div class="col-md-12">
	<h3>{{title}}</h3>


	<div class="alert alert-success" *ngIf="status === 'success'">
		Registrated succesfully
		<a [routerLink]="['/login']">Login</a>
	</div>

	<div class="alert alert-danger" *ngIf="status === 'error'">
		Registration error!
	</div>

	<form #updateForm="ngForm" (ngSubmit)="onSubmit();" class="col-md-7 no-padding">
		<p>
			<label>Nombe</label>
			<input type="text"  class="form-control" #name="ngModel" [(ngModel)]="user.name" name="name" required />
			<span *ngIf="!name.valid && name.touched">Required.</span>
		</p>
		<p>
			<label>Apellidos</label>
			<input type="text"  class="form-control" #username="ngModel" [(ngModel)]="user.username" name="username" required />
			<span *ngIf="!username.valid && username.touched">Not valid username</span>
		</p>
		<p>
			<label>Email</label>
			<input type="text"  class="form-control" #email="ngModel" [(ngModel)]="user.email" name="email" required />
			<span *ngIf="!email.valid && email.touched">Not valid email</span>
		</p>
		<p>
			<label>Avatar</label>
			<input type="password"  class="form-control" #password="ngModel" [(ngModel)]="user.password" name="password"  />
			<span *ngIf="!password.valid && password.touched">Not valid password</span>
			{{avatar}}
		</p>
		<p>
			<label>Password</label>
			<input type="password"  class="form-control" #password="ngModel" [(ngModel)]="user.password" name="password"  />
			<span *ngIf="!password.valid && password.touched">Not valid password</span>
		</p>
		<input type="submit"  class="btn btn-warning" value="{{title}}" [disabled]="!updateForm.form.valid"/>

	</form>


</div>
